<div class="form-container">
    <h2 class="form-title">Iniciar Sesión</h2>
    <!-- Usamos (ngSubmit) para llamar al método y #loginForm para la validación del botón -->
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <!-- Usamos [(ngModel)] y el atributo 'name' es requerido por FormsModule -->
        <input id="email" type="email" name="email" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" name="password" [(ngModel)]="password" required>
      </div>
  
      @if (errorMessage) {
        <p class="error-message">{{ errorMessage }}</p>
      }
  
      <!-- Deshabilitamos el botón si el formulario no es válido -->
      <button type="submit" class="btn" [disabled]="!loginForm.form.valid">Entrar</button>
    </form>
    <p class="redirect-link">
      ¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a>
    </p>
  </div>
