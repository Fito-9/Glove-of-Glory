<div class="profile-container">
    <h1 class="profile-title">Mi Perfil</h1>
  
    <div *ngIf="isLoading" class="loading-message">Cargando perfil...</div>
    <div *ngIf="error" class="error-message">{{ error }}</div>
  
    <div *ngIf="userProfile && !isLoading" class="profile-content">
      <div class="avatar-section">
        <img [src]="previewUrl || userProfile.avatarUrl" alt="Avatar" class="profile-avatar">
        <label for="avatar-upload" class="btn upload-btn">Cambiar Avatar</label>
        <input id="avatar-upload" type="file" (change)="onFileSelected($event)" accept="image/*" style="display: none;">
      </div>
  
      <form class="profile-form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="nickname">Nickname</label>
          <input id="nickname" type="text" [(ngModel)]="editingNickname" name="nickname" class="form-input">
        </div>
        <div class="form-group">
          <label>Email</label>
          <p class="static-info">{{ userProfile.email }}</p>
        </div>
        <div class="form-group">
          <label>ELO</label>
          <p class="static-info elo">{{ userProfile.puntuacionElo }}</p>
        </div>
        <button type="submit" class="btn save-btn">Guardar Cambios</button>
      </form>
    </div>
  </div>
