<div class="form-container">
    <h2 class="form-title">Crear Cuenta</h2>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombreUsuario">Nombre de Usuario</label>
        <input id="nombreUsuario" type="text" name="nombreUsuario" [(ngModel)]="nombreUsuario" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" name="password" [(ngModel)]="password" required minlength="6">
      </div>
      <div class="form-group">
        <label for="imagen">Imagen de Perfil (Avatar)</label>
        <input id="imagen" type="file" (change)="onFileSelected($event)" accept="image/*">
      </div>
  
      @if (errorMessage) {
        <p class="error-message">{{ errorMessage }}</p>
      }
  
      <button type="submit" class="btn" [disabled]="!registerForm.form.valid">Registrarse</button>
    </form>
    <p class="redirect-link">
      ¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a>
    </p>
  </div>
